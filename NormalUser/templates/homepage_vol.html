{% extends 'common_vol.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <script src="{% static 'css/homepage.js' %}"></script>
    <title>Incident List</title>
</head>
<body>
    <div class="container">
        <h1 class="title" style="margin-top: 10px;">Incident List</h1>

        <!-- Loop over incidents -->
        {% for incident in incidents %}
        <div class="incident-card" style="min-height:45vh; border:2px solid black;">

        </div>
        {% empty %}
        <p>No incidents to display.</p>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}s
